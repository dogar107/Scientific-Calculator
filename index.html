<!DOCTYPE html>
<html>
<head>
<title>Scientific Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calculator" class="calculator">
<h1 class="logo">CASIO</h1>
<button class="box"></button>
<p class="p4">TWO WAY POWER</p>
<p class="p3">fx-991ES PLUS</p>
<p class="p2">NATURAL-V.P.A.M</p>
<input class="display" id="display" readonly >
<div id="keys" class="keys">
<button class="shift"></button>
<button class="alpha"></button>
<button class="replay">Replay</button>
<button class="ON"></button>
<button class="mode"></button>
<button class="CALC">Abs</button>
<button class="integral">xʸ</button>
<button class="x⁻¹">x⁻¹</button>
<button class="log">^</button>
<button class="√">√</button>
<button class="x²">x²</button>
<button class="xs">(-)</button>
<button class="logs">log</button>
<button class="ln">In</button>
<button class="coma">π</button>
<button class="hyp">x³</button>
<button class="sin">sin</button>
<button class="cos">cos</button>
<button class="tan">tan</button>
<button class="ENG">ENG</button>
<button class="W">(</button>
<button class="O">)</button>
<button class="S">RCL</button>
<button class="M">M+</button>
<div class="functionkeys">
<button class="btn2" >7</button>
<button class="btn3" >8</button>
<button class="btn4" >9</button>
<button class="btn5">AC</button>
<button class="btn1">DEL</button>
<button class="btn6"  >4</button>
<button class="btn7"   >5</button>
<button class="btn8"  >6</button>
<button class="multiply">x</button>
<button class="divide"  >÷</button>
<button class="btn10"  >1</button>
<button class="btn11"  >2</button>
<button class="btn12" >3</button>
<button class="plus">+</button>
<button class=" minus">-</button>
<button class="btn14"   >0</button>
<button class="btn15"  >.</button>
<button class="btn17"    >EXP</button>
<button class="btn19">Ans</button>
<button class="btn16"   >=</button>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
